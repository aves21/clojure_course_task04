					<div class="text">
                    	  <form action=""  method="POST" style="text-align:center">

                	<table  width="300"  border="0"  style="margin:auto auto">
 						 <tr height="40">

						<div id="errorLabel" style="color:#CC0000;font-size:24px"></div>
                	<table  width="500"  border="0"  style="margin:auto auto">
 						 <tr height="40">
   						   	<td style="text-align:center; vertical-align:middle" ><div style="color:#000000;font-size:24px ">Имя</div> </td>

  						</tr>
                        <tr height="40">

    						<td ><input id="login" name="login" type="text"/></td>
  						</tr>
 					 	<tr height="40">
    						<td style="text-align:center; vertical-align:middle" ><div style="color:#000000;font-size:24px ">Пароль</div></td>
   						 	<td ><input id="password" name="password" type="password"/></td>
  						</tr>
                        <tr height="40">
    						<td style="text-align:center; vertical-align:middle" ><div style="color:#000000;font-size:24px ">Потверждение пароля</div></td>

  						</tr>
				  </table>

					<input name="add" type="submit" value="Зарегестрироваться" />

					<a  href="/login"> Вход</a>
                    </div>
              </form>
					</div>
				</div>
